<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks - Sistema de Estoque</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
        h1, h2, h3 { color: #333; }
        table {
            width: 75vw;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            background: #fff;
        }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #eee; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .layout { display: flex; min-height: 100vh; }
        .sidebar {
            width: 220px;
            background: #007bff;
            color: #fff;
            padding: 40px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-radius: 0 16px 16px 0;
            min-height: 100vh;
            transition: width 0.3s cubic-bezier(.4,0,.2,1);
            position: relative;
        }
        .sidebar.collapsed {
            width: 60px;
        }
        .sidebar .toggle-btn {
            position: relative;
            top: 0;
            right: 0;
            margin-bottom: 30px;
            background: none;
            border: none;
            color: #fff;
            border-radius: 8px;
            height: 48px;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
            transition: background 0.3s, width 0.3s;
            z-index: 2;
            width: 100%; /* Ocupa 100% da largura da sidebar, encolhendo junto */
        }
        .sidebar .toggle-btn:hover {
            background: rgba(0,0,0,0.07);
        }
        .sidebar.collapsed .toggle-btn {
            width: 100%; /* Continua ocupando 100% da largura da sidebar encolhida */
            height: 48px;
            margin-bottom: 30px;
            font-size: 1.5em;
            justify-content: center;
        }
        .sidebar a {
            color: #fff;
            font-weight: bold;
            margin: 18px 0;
            font-size: 1.1em;
            width: 90%;
            text-align: left;
            padding: 10px 0 10px 24px;
            border-radius: 4px;
            transition: background 0.2s, opacity 0.3s, font-size 0.3s;
            opacity: 1;
            display: block;
        }
        .sidebar.collapsed a {
            font-size: 0;
            opacity: 0;
            padding: 0;
            height: 0;
            margin: 0;
        }
        .container {
            flex: 1;
            max-width: 100vw;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            transition: margin 0.3s cubic-bezier(.4,0,.2,1);
        }
        button, .btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: background 0.2s;
            text-align: center;
            display: inline-block;
            min-width: unset;
            max-width: unset;
            width: unset;
        }
        .btn-adicionar {
            min-width: 260px;
            max-width: 260px;
            width: 260px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 32px;
            font-size: 1.1em;
            font-weight: 500;
            text-align: center;
            display: inline-block;
            transition: background 0.2s;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-adicionar:hover {
            background: #0056b3;
            color: #fff;
            text-decoration: none;
        }
        th.acao, td.acao {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="layout">
        <nav class="sidebar" id="sidebar">
            <button class="toggle-btn" id="toggleSidebar" title="Expandir/recolher menu">&#9776;</button>
            <a href="/app">In√≠cio</a>
            <a href="/app/produtos/">Produtos</a>
            <a href="/app/fornecedores/">Fornecedores</a>
            <a href="/app/estoque/">Estoque</a>
        </nav>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleSidebar');
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
