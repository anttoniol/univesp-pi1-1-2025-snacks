{% extends 'base.html' %}
{% block content %}
<h1 style="margin-bottom: 24px;">Detalhes do Estoque</h1>
<div style="width: 75vw; margin: 0 auto; display: flex; flex-direction: column; gap: 1.2em; align-items: flex-start;">
    <div style="width: 100%;">
        <label style="font-weight: 700;">ID</label><br>
        <span class="campo-valor">{{ estoque.id }}</span>
    </div>
    <div style="width: 100%;">
        <label style="font-weight: 700;">Produto</label><br>
        <span class="campo-valor">{{ estoque.id_produto.nome }}</span>
    </div>
    <div style="width: 100%;">
        <label style="font-weight: 700;">Fornecedor</label><br>
        <span class="campo-valor">{{ estoque.id_fornecedor.nome }}</span>
    </div>
    <div style="width: 100%;">
        <label style="font-weight: 700;">Data de validade</label><br>
        <span class="campo-valor">{{ estoque.data_validade|date:'d/m/Y' }}</span>
    </div>
    <div style="width: 100%;">
        <label style="font-weight: 700;">Quantidade</label><br>
        <span class="campo-valor">{{ estoque.quantidade }}</span>
    </div>
    <div style="display: flex; gap: 10px; margin-top: 20px;">
        <a href="{% url 'estoque-update' estoque.id %}" class="btn-adicionar" style="background: #007bff;">Editar</a>
        <a href="{% url 'estoque-delete' estoque.id %}"><button type="button" style="background: #dc3545; color: #fff;">Excluir</button></a>
        <a href="{% url 'estoque-list' %}"><button type="button" style="background: #6c757d;">Voltar Ã  lista</button></a>
    </div>
</div>
<style>
.campo-valor {
    display: block;
    width: 100%;
    font-size: 1.1em;
    padding: 10px 12px;
    background: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    min-width: 220px;
    max-width: 100%;
}
</style>
{% endblock %}
